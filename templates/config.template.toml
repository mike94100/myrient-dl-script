# Myrient ROM Downloader Configuration
# Copy this to config.toml in your project directory

[general]
# Default site URL
site = "https://myrient.erista.me"



# Cache settings
[cache]
# Enable caching of HTML responses
enabled = true
# Cache directory (relative to project root)
directory = ".cache"
# Cache expiry in hours
expiry_hours = 24

[scraping]
# Delay between requests (seconds)
request_delay = 1.0
# Maximum retries for failed requests
max_retries = 3
# Timeout for HTTP requests (seconds)
timeout = 30

[generation]
# Default to no filtering (use --filter to enable)
apply_filter = false
# Default to slim output (exclude commented files)
slim_output = false
# Maximum parallel workers for generation tasks
max_parallel_workers = 4

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR
level = "INFO"
# Enable verbose output by default
verbose = true

[platforms]
# Mapping of short platform names to Myrient URL paths
# Used for automatic TOML generation when directory names are found
